<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Junaid Tahir</title>
  </head>
</html>

<body>
  <div id="container">
    <div id="form-container">
      <form id="form">
        <h2 id="form-header">Create an account</h2>
        <div class="form-item" id="username-container">
          <label for="username">Enter a Username</label>
          <input type="text" id="username" class="input" name="username" />
          <div class="errorMsg">
            Username must be at least 6 characters long
          </div>
        </div>
        <div class="form-item" id="email-container">
          <label for="email">Enter you Email</label>
          <input type="text" id="email" class="input" name="email" />
          <div class="errorMsg">Please enter a valid email address</div>
        </div>
        <div class="form-item" id="password-container">
          <label for="password1">Enter a Password</label>
          <input
            type="password"
            id="password1"
            class="input"
            name="password1"
          />
          <div class="errorMsg">
            Password must be at least 8 characters long and contain at least 1
            uppercase letter, 1 lowercase letter, 1 number and 1 symbol
          </div>
        </div>
        <div class="form-item" id="password2-container">
          <label for="password2">Repeat Password</label>
          <input
            type="password"
            id="password2"
            class="input"
            name="password2"
          />
          <div class="errorMsg">Passwords do not match</div>
        </div>

        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
